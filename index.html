<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="fixed-header roboto">
        <div class="header">
            <div class="header-logo">
                <img src="./assets/img/udacity-logo-png-transparent.png" width="80" alt="udacity logo">
            </div>
            <div class="header-content">
                <div class="header-user">
                    <div class="header-name">
                        <h1 class="header-name-text">Mark Heard</h1>
                    </div>
                    <div class="header-title">
                        <h3 class="header-title-text">Full Stack Engineer</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </header>
    <main class="roboto">
        <div class="spacer"></div>
        <div class="main-container">
            <div class="img-container">
                <img class="hero" src="./assets/img/hero.jpg"  alt="background image of code">
                <div class="caption-card">

                </div>
            </div>
            <div class="gallery-container">
                <div class="gallery-title">
                    <h2>Featured Work</h2>
                </div>
                <div class="gallery">
                    <div class="app-preview" id="appify">
                        <div class="img-container">
                            <img class="preview-img" src="./assets/img/appify.jpg" alt="appify preview image">
                        </div>
                        <div class="preview-title">
                            <h3>Appify</h3>
                        </div>
                        <div class="preview-link">
                            <a href="https://github.com/udacity/Appify/">
                                <p>Demo</p>
                            </a>
                        </div>
                    </div>
                    <div class="app-preview" id="sunflower">
                        <div class="img-container">
                            <img class="preview-img" src="./assets/img/sunflower.jpg" alt="sunflower preview image">
                        </div>
                        <div class="preview-title">
                            <h3>Sunflower</h3>
                        </div>
                        <div class="preview-link">
                            <a href="https://github.com/udacity/Sunflower/">
                                <p>Demo</p>
                            </a>
                        </div>
                    </div>
                    <div class="app-preview" id="bokeh">
                        <div class="img-container">
                            <img class="preview-img" src="./assets/img/bokeh.jpg" alt="bokeh preview image">
                        </div>
                        <div class="preview-title">
                            <h3>Bokeh</h3>
                        </div>
                        <div class="preview-link">
                            <a href="https://github.com/udacity/Bokeh/">
                                <p>Demo</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="roboto">
        <div class="footer-spacer"></div>
    </footer>
</body>

</html>
